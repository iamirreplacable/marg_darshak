<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
    
</head>
<body style="
background-image: url(images/pexels-cottonbro-studio-406587611111.jpg);"> 
    <section class="py-5">
        <div class="container-fluid py-5">
           <div class="row py-5">
                <div class="col-lg-6  col-md-4 col-sm-3 py-6">
        <div class="form-box2">
            <h1 id="title">Sign In</h1>
            <form>
                    <div class="input-field2" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"placeholder="Email">
                    </div>
                   <br>
                    <div class="input-field2">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"placeholder="Password" id="password">
                    </div>
                  <p><button id="resetbtn"> Forget Password</button>
                     <button id="signinbtn">&nbsp&nbsp&nbsp Sign in  &nbsp&nbsp&nbsp</button>
                   </p>
            </form>
        </div>
    </div>
    </div>
    </div>
    </section>
    
<script async src="script.js"></script>
</body>
</html>
